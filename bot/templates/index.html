<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      input {
        width: 250px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      button {
        width: 250px;
        padding: 10px;
        background-color: #0088cc;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0077b6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="text" id="userInput" placeholder="shu yerga kiriting..." />
      <button onclick="sendMessage()">Tayyor</button>
    </div>

    <script>
      Telegram.WebApp.ready();

      function sendMessage() {
        const input = document.getElementById("userInput").value;
        const data = { code: input };
        Telegram.WebApp.sendData(JSON.stringify(data));
      }
    </script>
  </body>
</html>
